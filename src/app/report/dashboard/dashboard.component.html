<div id='dashboard-main' fxLayout="column">
	<div id='dashboard-title' fxFlex="10%">
		<mat-toolbar class="std-color">
			<div id="dashboard__filter" fxLayout="row" fxLayoutGap="10px">
				<div fxFlex="15%" fxLayout="row">
					As Of:&nbsp;
					<input fxFlex="50%" [matDatepicker]="myDatepicker">
					<mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
					<mat-datepicker #myDatepicker></mat-datepicker>
				</div>
				<div fxFlex="20%">
					Application Year
				</div>
				<div fxFlex="15%">
					Actions
				</div>
				<div fxFlex="10%">
					Sex
				</div>
				<div fxFlex="10%">
					SLR
				</div>
				<div fxFlex="15%">
					Program
				</div>
				<div fxFlex="15%">
					<mat-checkbox>National Schools?</mat-checkbox>
				</div>
			</div>
		</mat-toolbar>
	</div>
	<div id='dashboard__data' fxFlex>
		<mat-tab-group>
			<mat-tab label="One">
				<mat-tab-group>
					<mat-tab label="Graph">
						<h1>Some tab content</h1>
						<p>...</p>
					</mat-tab>
					<mat-tab label="Table">
						<h1>Some more tab content</h1>
						<p>...</p>
					</mat-tab>
				</mat-tab-group>
			</mat-tab>
			<mat-tab label="Two">
				<h1>Some more tab content</h1>
				<p>...</p>
			</mat-tab>
		</mat-tab-group>
		<!--<mat-card *ngFor="let localSchoolDataField of localSchoolData.schoolData">

			<mat-card-content style='text-align:center'>

			</mat-card-content>
			<mat-card-subtitle class='display-card-title'>
				<div class='flow-row'>
					<span class='increase'>6%</span>&nbsp;from 2017
					<div class="flex-2"></div>
					<a href='#'>View More Details >></a>
				</div>
			</mat-card-subtitle>
		</mat-card>-->
	</div>
</div>
