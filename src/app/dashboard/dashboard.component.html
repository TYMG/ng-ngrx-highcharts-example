<div id='dashboard-main'>
	<div id='dashboard-title'>
		<mat-toolbar class="std-color">
			<div id="dashboard-filter" fxLayout="row" fxLayoutGap="10px">
				<div>
					<input [matDatepicker]="myDatepicker">
					<mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
					<mat-datepicker #myDatepicker></mat-datepicker>
				</div>
				<div>
					Application Year
				</div>
				<div>
					Actions
				</div>
				<div>
					Sex
				</div>
				<div>
					SLR
				</div>
				<div>
					Program
				</div>
				<div>
					National Schools
				</div>
			</div>
		</mat-toolbar>
	</div>
	<div id='dashboard-filters'>
		<mat-chip-list #chipList>
			<mat-chip selectable="true" removable="true" class="border-purple">
				Accepted (Application Status)
				<mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
			</mat-chip>
			<mat-chip color="primary">
				Female
			</mat-chip>
			<mat-chip color="primary">
				In-State
			</mat-chip>
		</mat-chip-list>
	</div>
	<div id='dashboard-cards'>
		<h1>{{dataFields}}</h1>
		<data-card *ngFor="let localSchoolDataField of schoolDataFields$ | async" [dataField]="localSchoolDataField">
		</data-card>
		<!--<mat-card *ngFor="let localSchoolDataField of localSchoolData.schoolData">
			<mat-card-subtitle class='display-card-title'>{{localSchoolDataField.fieldName}}</mat-card-subtitle>
			<mat-card-content style='text-align:center'>
				<span class='display-num increase'>{{localSchoolDataField.value}}</span>
			</mat-card-content>
			<mat-card-subtitle class='display-card-title'>
				<div class='flow-row'>
					<span class='increase'>6%</span>&nbsp;from 2017
					<div class="flex-2"></div>
					<a href='#'>View More Details >></a>
				</div>
			</mat-card-subtitle>
		</mat-card>-->
	</div>
</div>
